<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-size: cover; 

        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #weather-info {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #weather-info img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        #weather-info h2 {
            color: #333;
            margin-bottom: 10px;
        }

        #weather-info p {
            color: #666;
            margin: 5px 0;
        }

        #search-container {
            margin-top: 20px;
        }

        #city-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        #search-button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <div id="weather-info">
        <img src="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-03-512.png" alt="Weather Icon">
        <h2>Welcome!</h2>
        <p>Please enter a city.</p>
    </div>
    <div id="search-container">
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="search-button" onclick="searchWeather()">Search</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
